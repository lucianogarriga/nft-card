<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>LMG | NFT preview card</title>
</head>
<body>

  <main class="main-container">
    <div class="image">
      <div class="eye-image"></div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="details-container">
      <div class="value">
        <img src="./images/icon-ethereum.svg" alt="eth icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator-container">
      <div class="photo"></div> 
      <p class="creator">Creation of <span class="title">Luciano Garriga</span></p>
    </div> 
  </main>

  <footer class="attribution">
  <!-- hacer semantica la pag con etiquetas como head, title, footer, etc en lugar de divs
    mejora la accesibilidad de la pagina y facilita al buscador a encontrar la pagina -->
    Coded by <a target="_blank" href="https://github.com/lucianogarriga">Luciano Garriga</a>
  </footer>
</body>
</html>
