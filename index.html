<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>LMG | NFT preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="title">Equilibrium #3429</h1>

  <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
<div class="details-container">
  <div class="value">
    <img src="./images/icon-ethereum.svg" alt="eth icon">
    <span>0.041 ETH</span>
  </div>
  <div class="time">
    <img src="./images/icon-clock.svg" alt="clock icon">
    <span>3 days left</span>
  </div>
</div>

  <div class="line">

    <div class="creator-container">
      <div class="photo"></div>
      <!-- <img src="./images/image-avatar.png" alt=""> -->
      <p class="creator">Creation of <span class="title">Luciano Garriga</span></p>
    </div>

  </div>
  

  <div class="attribution">
    Coded by <a target="_blank" href="https://github.com/lucianogarriga">Luciano Garriga</a>
  </div>
</body>
</html>
